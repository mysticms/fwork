name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build-image-nginx:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the nginx image
      run: docker build nginx --file nginx/Dockerfile --tag nginx:v2
      
      
  build-image-flask1:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the flask image
      run: docker build flask --file flask/Dockerfile --tag flask:v1
      
  
  deploy_code:
    runs-on: ubuntu-latest
    needs: [build-image-nginx, build-image-flask1]
    
    steps:
    - name: run playbook
      uses: saubermacherag/ansible-playbook-docker-action@v1.4
      with:
       playbookName: 'dockerplay.yml'
       inventoryFile: 'host.yml'
       keyFile: "${{secrets.SSH_PRIVATE_KEY}}"
       verbosity: "vvv"
