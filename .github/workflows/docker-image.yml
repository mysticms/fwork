name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build-image-nginx:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the nginx image
      run: docker build nginx --file nginx/Dockerfile --tag nginx:v2
      
      
  build-image-flask1:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the flask image
      run: docker build flask --file flask/Dockerfile --tag flask:v1
      
  
  deploy_code:
    runs-on: ubuntu-latest
    needs: [build-image-nginx, build-image-flask1]
    steps:
      - uses: actions/checkout@v2
      - name: Run Ansible playbook
        uses: dawidd6/action-ansible-playbook@v2.5.0
        with:
          playbook: dockerplay.yml
          directory: ./
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          inventory: host.yml
