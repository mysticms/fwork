name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  login_dockerhub:
  
    steps:
    - uses: docker/login-action@v1.12.0
    - name: Docker Login
    with:
      username: ${{ secrets.GHUSER }}
      password: ${{ secrets.GHPASS }}


  build-image-nginx:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the nginx image
      run: docker build nginx --file nginx/Dockerfile --tag nginx:v2
      
      
  build-image-flask1:
  
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the flask image
      run: docker build flask --file flask/Dockerfile --tag flask:v1
      
  

    
